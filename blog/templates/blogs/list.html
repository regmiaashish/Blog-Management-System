<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
      font-weight: bold;
    }

    td {
      font-weight: bold;
      font-size: 1rem;
      color: #ddd;
    }

    tr:nth-child(even) {
      background-color: #2c2c2c;
    }

    tr:hover {
      background-color: #444;
    }

    .anchor {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      margin-left: 1rem;
      margin-right: 1rem;
    }

    .anchor a {
      text-decoration: none;
      background-color: #333;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .anchor a:hover {
      background-color: #555;
    }

    .action-links a {
      text-decoration: none;
      margin-right: 0.5rem;
      color: #1e90ff;
      transition: color 0.3s ease;
    }

    .action-links a:hover {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="anchor">
    <a href="{% url 'information' %}">Home</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>SN</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PUBLISHED</th>
        <th>MORE</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.title }}</td>
        <td>{{ i.author_name }}</td>
        <td>{{ i.publish_date }}</td>
        <td class="action-links">
          <a href="{% url 'edit-blog' i.id %}">Edit</a>|
          <a href="{% url 'delete-blog' i.id %}">Delete</a>|
          <a href="{% url 'view-blog' i.id %}">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
